
	<!-- main container -->
    <div class="content">
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>分类信息修改</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                            <form class="new_user_form inline-input" action="cate_mod" method="post"/>
                                <div class="span12 field-box">
                                    <label>分类名修改</label>
                                    <input class="span9" name="cat_name" type="text" value="{$catedetail.cat_name}"/>
                                    <input class="span9" name="cat_id" type="hidden" value="{$catedetail.cat_id}"/>
                                </div>
                            <div class="span12 field-box">
                                <label>分类介绍修改</label>
                                <input class="span9" name="cat_desc" type="text" value="{$catedetail.cat_desc}"/>
                            </div>
                            <div class="span12 field-box">
                                <label>分类购买信息</label>
                                <input class="span9" name="cat_shopmsg" type="text" value="{$catedetail.cat_shopmsg}"/>
                            </div>


                            <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow primary" value="修改信息" />
                                    <span>OR</span>
                                    <input type="reset" value="放弃修改" class="reset" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- side right column -->
                    <div class="span3 form-sidebar pull-right">
                        <div class="btn-group toggle-inputs hidden-tablet">
                            <button class="glow left active" data-input="inline">INLINE INPUTS</button>
                            <button class="glow right" data-input="normal">NORMAL INPUTS</button>
                        </div>
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                            Click above to see difference between inline and normal inputs on a form
                        </div>                        
                        <h6>Sidebar text for instructions</h6>
                        <p>Add multiple users at once</p>
                        <p>Choose one of the following file types:</p>
                        <ul>
                            <li><a href="#">Upload a vCard file</a></li>
                            <li><a href="#">Import from a CSV file</a></li>
                            <li><a href="#">Import from an Excel file</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
