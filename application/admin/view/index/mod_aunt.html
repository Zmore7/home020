
	<!-- main container -->
    <div class="content">
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>阿姨信息修改</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                            <form class="new_user_form inline-input" action="aunt_mod" method="post"/>
                                <div class="span12 field-box">
                                    <label>姓名:</label>
                                    <input class="span9" name="name" type="text" value="{$auntdetail.name}"/>
                                    <input class="span9" name="id" type="hidden" value="{$auntdetail.id}"/>
                                </div>
                                <div class="span12 field-box">
                                    <label>分类:</label>
                                    <div class="ui-select span5">
                                        <select>
                                            <option value="AK" />Alaska
                                            <option value="HI" />Hawaii
                                            <option value="CA" />California
                                            <option value="NV" />Nevada
                                            <option value="OR" />Oregon
                                            <option value="WA" />Washington
                                            <option value="AZ" />Arizona
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>地址:</label>
                                    <input class="span9" name="address" type="text" value="{$auntdetail.address}"/>
                                </div>
                                <div class="span12 field-box">
                                    <label>年龄:</label>
                                    <input class="span9" name="age" type="text" value="{$auntdetail.age}"/>
                                </div>
                                <div class="span12 field-box">
                                    <label>手机:</label>
                                    <input class="span9" name="phone" type="text" value="{$auntdetail.phone}"/>
                                </div>
                                <div class="span12 field-box">
                                    <label>性别:</label>
                                    <select name="sex">
                                        <option value="0" {eq name="auntdetail.sex" value="0"}selected="selected"{/eq}/>男
                                        <option value="1" {eq name="auntdetail.sex" value="1"}selected="selected"{/eq}/>女
                                    </select>
                                </div>
                            <div class="span12 field-box">
                                <label>服务意向:</label>
                                <input class="span9" type="text" name="purpose" value="{$auntdetail.purpose}"/>
                            </div>
                            <div class="span12 field-box">
                                <label>期望薪资:</label>
                                <input class="span9" type="text" name="salary" value="{$auntdetail.salary}"/>
                            </div>
                            <div class="span12 field-box">
                                <label>Email:</label>
                                <input class="span9" type="text" name="email" value="{$auntdetail.email}"/>
                            </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow primary" value="修改信息" />
                                    <span>OR</span>
                                    <input type="reset" value="放弃修改" class="reset" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- side right column -->
                    <div class="span3 form-sidebar pull-right">
                        <div class="btn-group toggle-inputs hidden-tablet">
                            <button class="glow left active" data-input="inline">INLINE INPUTS</button>
                            <button class="glow right" data-input="normal">NORMAL INPUTS</button>
                        </div>
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                            Click above to see difference between inline and normal inputs on a form
                        </div>                        
                        <h6>Sidebar text for instructions</h6>
                        <p>Add multiple users at once</p>
                        <p>Choose one of the following file types:</p>
                        <ul>
                            <li><a href="#">Upload a vCard file</a></li>
                            <li><a href="#">Import from a CSV file</a></li>
                            <li><a href="#">Import from an Excel file</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
